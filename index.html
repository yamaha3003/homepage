<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator walutowy</title>
    <meta property="og:image" content="image/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/skript.js"></script>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">kalkulator walutowy</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Chcę otrzymać:
                        </span>
                        <select class="form__field js-currency" name="currency">
                            <option value="4.9687">(CHF)Frank Szwajcarski</option>
                            <option value="4.7449">(EUR)Unia-Europejska</option>
                            <option value="4.7919">(USD)USA</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Mam kwote:
                        </span>
                        <input class="js-sum form__field" type="number" required min="0.01" step="0.01" name="sum"
                            placeholder="PLN">
                    </label>
                </p>
                <p class="form__labelText">
                    Przeliczona kwota: <strong class="js-result form__result"></strong>
                </p>
                <p>
                    według średniego kursu NBP z dn. 21.09.2022
                    <strong class="form__labelText--highlighted"> <br>1 PLN = 0,2108 EUR,<br> 1 PLN = 0,2087 USD,<br> 1
                        PLN = 0,2013 CHF</strong>
                </p>
                <p>
                    <button class="form__batton">Przelicz</button>
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
